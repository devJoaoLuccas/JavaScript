<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <link rel="stylesheet" href="_style.css">
</head>
<body>

    <head>
        <h1 class="_mainTitle">Let's count</h1>
    </head>

    <section class="_countBox">
        <div class="_inputBox">
                Start: <input type="number" class="_inputNumber" id="_startNum">
        </div>
        <div class="_inputBox">
                End: <input type="number" class="_inputNumber" id="_endNum">
        </div>
        <div class="_inputBox">
                Count: <input type="number" class="_inputNumber" id="_countNum">
        </div>
        <div class="_inputBox">
                <input type="button" value="Count" onclick="count()">
        </div>
        <div id = "_countText">

        </div>
    </section>

    <footer>
        <div>
            <p>@joao.marques</p>
        </div>
    </footer>
    <script src="_script.js"></script>
</body>
</html>
