<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 04</title>
    <style>
        body {
            background: goldenrod;
            color: black;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
            var name = window.prompt("Write your name:")

        document.write(`Hello, <strong>${name}</strong>! Your name has ${name.length} letters </br>`)
        document.write(`Your name in upperCase ${name.toUpperCase()} </br>`)
        document.write(`Your name in lowerCase ${name.toLowerCase()} </br>`)

            var preco = Number(window.prompt("Give me a price:"))
            preco.toLocaleString('PT-BR', {style: 'currency', currency:'BRL'})

        document.write(`The price is ${preco.toFixed(2).replace(".",",")} </br>`) // toFixed for change the decimal case and replace for change the . for ,
        document.write(`In real is ${preco.toLocaleString('PT-BR', {style: 'currency', currency:'BRL'})}`)
        // to locale is for make the money in Real (BRL)
    </script>
</body>
</html>
