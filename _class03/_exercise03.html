<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20px Arial;
        }

        input{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Adding Values</h1>

    <input type="number" name="n01" id="n01"> +
    <input type="number" name="n02" id="n02"> 
    <input type="button" value="Somar" onclick="sum()">

    <p id="res">Resultado</p>

    <script>

        function sum(){
            var t1 = window.document.querySelector("input#n01")
            var t2 = window.document.querySelector('input#n02')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var sum = n1 + n2
            
            var result = window.document.getElementById('res')
              
            result.innerText = `O resultado da soma entre ${n1} + ${n2} = ${sum}`
        }
    </script>
</body>
</html>
